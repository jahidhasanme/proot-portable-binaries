name: CI

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target_arch: [x86_64, aarch64, arm, i686]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone termux-packages
        run: git clone https://github.com/termux/termux-packages.git

      - name: Add proot-portable package (build.sh)
        run: |
          mkdir -p termux-packages/packages/proot-portable
          cp build.sh termux-packages/packages/proot-portable/build.sh

      - name: Build proot-portable for ${{ matrix.target_arch }}
        working-directory: ./termux-packages
        run: ./scripts/run-docker.sh ./build-package.sh -a ${{ matrix.target_arch }} -I proot-portable

      - name: Upload artifact proot-${{ matrix.target_arch }}
        uses: actions/upload-artifact@v4
        with:
          name: proot-${{ matrix.target_arch }}
          path: termux-packages/proot
          if-no-files-found: error

  pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public/x86_64 public/aarch64 public/armv7 public/x86

      - name: Download proot-x86_64
        uses: actions/download-artifact@v4
        with:
          name: proot-x86_64
          path: public/x86_64

      - name: Download proot-aarch64
        uses: actions/download-artifact@v4
        with:
          name: proot-aarch64
          path: public/aarch64

      - name: Download proot-arm
        uses: actions/download-artifact@v4
        with:
          name: proot-arm
          path: public/armv7

      - name: Download proot-i686
        uses: actions/download-artifact@v4
        with:
          name: proot-i686
          path: public/x86

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
